<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>FELX</title>
</head>

<body>
    <h2>flex-start</h2>
    <div class="contenedor-flex-1">
        <div style="background-color: red; color: black;">1</div>
        <div style="background-color: green; color: black;">2</div>
        <div style="background-color: blue; color: black;">3</div>
        <div style="background-color: orange; color: black;">4</div>
    </div>

    <h2>flex-end</h2>
    <div class="contenedor-flex-2">
        <div style="background-color: red; color: black;">1</div>
        <div style="background-color: green; color: black;">2</div>
        <div style="background-color: blue; color: black;">3</div>
        <div style="background-color: orange; color: black;">4</div>
    </div>

    <h2>flex-center</h2>
    <div class="contenedor-flex-3">
        <div style="background-color: red; color: black;">1</div>
        <div style="background-color: green; color: black;">2</div>
        <div style="background-color: blue; color: black;">3</div>
        <div style="background-color: orange; color: black;">4</div>
    </div>

    <h2>space-between</h2>
    <div class="contenedor-flex-4">
        <div style="background-color: red; color: black;">1</div>
        <div style="background-color: green; color: black;">2</div>
        <div style="background-color: blue; color: black;">3</div>
        <div style="background-color: orange; color: black;">4</div>
    </div>

    <h2>space-around</h2>
    <div class="contenedor-flex-5">
        <div style="background-color: red; color: black;">1</div>
        <div style="background-color: green; color: black;">2</div>
        <div style="background-color: blue; color: black;">3</div>
        <div style="background-color: orange; color: black;">4</div>
    </div>

    <h2>space-evenly</h2>
    <div class="contenedor-flex-6">
        <div style="background-color: red; color: black;">1</div>
        <div style="background-color: green; color: black;">2</div>
        <div style="background-color: blue; color: black;">3</div>
        <div style="background-color: orange; color: black;">4</div>
    </div>
</body>

</html>
