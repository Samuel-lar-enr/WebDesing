<body>
    <h2>stretch</h2>
    <div class="contenedor-flex-1" style="height: 200px;">

        <div style="background-color: orange; color: white; height: auto;">4</div>

    <h2>flex-start</h2>

        <div style="background-color: orange; color: white;">4</div>
    </div>

    <h2>flex-end</h2>
    <div class="contenedor-flex-3">
        <div style="background-color: red; color: white;">1</div>
        <div style="background-color: green; color: white;">2</div>
        <div style="background-color: blue; color: white;">3</div>
        <div style="background-color: orange; color: white;">4</div>
    </div>

    <h2>center</h2>
    <div class="contenedor-flex-4">

        <div style="background-color: green; color: white;">2</div>
        <div style="background-color: blue; color: white;">3</div>
        <div style="background-color: orange; color: white;">4</div>
    </div>

    <h2>first baseline</h2>
    <div class="contenedor-flex-5">
        <div style="background-color: red; color: white;">1</div>
        <div style="background-color: green; color: white;">2</div>
        <div style="background-color: blue; color: white;">3</div>
        <div style="background-color: orange; color: white;">4</div>
    </div>

    <h2>Align-Items: baseline. Tama√±os de fuente diferente</h2>
    <div class="contenedor-flex-6">
        <div style="background-color: red; color: white; width: 60px; height: 80px; font-size: 50px;">1</div>
        <div style="background-color: green; color: white; width: 40px; height: 40px; font-size: 20px;">2</div>
        <div style="background-color: blue; color: white; width: 50px; height: 60px; font-size: 40px;">3</div>
