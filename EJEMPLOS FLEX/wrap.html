<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>FELX</title>
</head>

<body>
    <h2>Flex-Wrap: nowrap(por defecto): Contenedor grande</h2>
    <div class="contenedor-flex-1">
        <div style="background-color: red; color: black;">1</div>
        <div style="background-color: green; color: black;">2</div>
        <div style="background-color: blue; color: black;">3</div>
        <div style="background-color: orange; color: black;">4</div>
    </div>

    <h2>Flex-Wrap: nowrap. Contenedor mas pequeño, no entran los hijos. Se reduce el tamaño de los hijos
        proporcinalmemte</h2>
    <div class="contenedor-flex-2">
        <div style="background-color: red; color: black;">1</div>
        <div style="background-color: green; color: black;">2</div>
        <div style="background-color: blue; color: black;">3</div>
        <div style="background-color: orange; color: black;">4</div>
    </div>

    <div class="contenedor-flex-3">
        <div style="background-color: red; color: black;">1</div>
        <div style="background-color: green; color: black;">2</div>
        <div style="background-color: blue; color: black;">3</div>
        <div style="background-color: orange; color: black;">4</div>
    </div>

    <h2>Flex-Wrap: wrap-reverse. Contenedor mas pequeño, no entran los hijos. Los pasa a la fila de arriba</h2>
    <div class="contenedor-flex-4">
        <div style="background-color: red; color: black;">1</div>
        <div style="background-color: green; color: black;">2</div>
        <div style="background-color: blue; color: black;">3</div>
        <div style="background-color: orange; color: black;">4</div>
    </div>
</body>

</html>
